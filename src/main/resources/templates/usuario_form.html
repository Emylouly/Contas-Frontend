<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usuário</title>
    <link rel="stylesheet" href="/css/stylesCadastro.css">
</head>
<body>
    <form id="formCriarUsuario">
        <h2>Criar Novo Usuário</h2>
        
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefonenumero">Número do Telefone:</label>
                <input type="text" id="telefonenumero" name="telefonenumero" required>
            </div>
            <div class="form-group">
                <label for="tiponumero">Tipo do Telefone:</label>
                <input type="text" id="tiponumero" name="tiponumero" required>
            </div>
        </div>

        <div class="form-row">
            <button type="submit">Criar Usuário</button>
        </div>

        <a href="/">Voltar para a página inicial</a>
    </form>

    <script>
        document.getElementById("formCriarUsuario").addEventListener("submit", function (e) {
            e.preventDefault(); 

            const usuario = {
                nome: document.getElementById("nome").value,
                cpf: document.getElementById("cpf").value,
                email: document.getElementById("email").value,
                login: document.getElementById("login").value,
                senha: document.getElementById("senha").value,
                estado: document.getElementById("estado").value,
                cidade: document.getElementById("cidade").value,
                bairro: document.getElementById("bairro").value,
                rua: document.getElementById("rua").value,
                numero: document.getElementById("numero").value,
                cep: document.getElementById("cep").value,
                telefonenumero: document.getElementById("telefonenumero").value, 
                tiponumero: document.getElementById("tiponumero").value 
            };

            fetch("http://localhost:8081/usuario/criar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(usuario)
            })
            .then(response => {
                if (response.ok) {
                    alert("Usuário criado com sucesso!");
                    window.location.href = "/"; 
                } else {
                    response.json().then(data => {
                        alert("Erro: " + data); 
                    });
                }
            })
            .catch(error => {
                console.error("Erro ao enviar dados:", error);
                alert("Erro ao conectar com o servidor.");
            });
        });
    </script>
</body>
</html>
